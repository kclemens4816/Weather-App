<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Englebert&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather-App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city. . ."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city"></h1>
        <div class="current-data">
          <div class="current-details">
            <p>
              <span id="time"></span>
              <br />
              humidity: <strong id="humidity"></strong> wind:
              <strong id="wind-speed"></strong>
              <br />
              feels like: <strong id="feels-like"></strong>
            </p>
          </div>
          <div class="current-">
            <div class="current-container">
              <span id="current-icon"></span>
              <span class="current-htemp" id="current-htemp"></span>
              <span class="current-htemp-unit">Â°F</span>
              <span class="current-ltemp" id="current-ltemp"> / 57</span>
              <span class="current-ltemp-unit">Â°F</span>
            </div>
            <div class="current-description" id="current-description"></div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Project coded with ðŸ’š by

        open-sourced on
        <a href="https://github.com/kclemens4816/Weather-App" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://kclemens-weatherapp-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
